<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/picker-ko.js"></script>
    <script>
        $(function(){
            $("#date1").datepicker();
        });
    </script>

</head>
<body>
    <h2>회원가입</h2>
    <form action="#" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" placeholder="아이디를 입력하세요."><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <label>전화번호</label>
        <input type="text" name="tel"><br>
        <label>이메일</label>
        <input type="email" name="email"><br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여자</label><br>
        <label>취미</label><br>
        <input type="checkbox" name="hobby" value="game" id="game" checked>
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="golf" id="golf" checked>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="shopping" id="shopping">
        <label for="shopping">쇼핑</label>
        <input type="checkbox" name="hobby" value="jogging" id="jogging">
        <label for="jogging">조깅</label>
        <input type="checkbox" name="hobby" value="fishing" id="fishing">
        <label for="fishing">낚시</label><br>
        <label>생년원일</label>
        <input type="date" name="birth"><br>
        <label>자바스크립트 달력</label>
        <input type="input" name="birth2" id="date1" placeholder="입력박스를 선택하세요."><br>
        <input type="submit" value="전송">
        <input type="reset" value="입력취소">
    </form>
