<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #sel{width: 1620px;height: 3000px; margin:0 auto;
        background:url('../w0329/images/f_logo.png') no-repeat;
        background-attachment:fixed;
        background-position: center;}
        #img1,#img2,#img3{width: 500px; height: 500px; border: 1px solid black; border-radius: 1000px;}
        #img1{background: url('../w0329/images/sec1_img1_full.jpg') no-repeat;
        background-size: 500px;float: left;}
        
        #img2{background: url('../w0329/images/sec1_img2_full.jpg') no-repeat;
             float: left; margin: 0 50px 0 50px}
        
        #img3{background: url('../w0329/images/sec1_img3_full.jpg') no-repeat;
            float: left;}
        #img1:hover ,#img2:hover,#img3:hover{background-size: 600px; background-position: center;}
        #img1 h4, p,#img2 h4, p,#img3 h4,p{text-align: center; color:#fff}
        #img1 h4,#img2 h4,#img3 h4{margin: 120px 0 10px 0; font-size: 38px;}
        #img1 p,#img2 p,#img3 p{font-size:26px;}
    </style>
</head>
<body>
    <div id="sel">
        <div id="img1">
            <h4>회사개요</h4>
            <p>행복한 미래를 위해</p>
            <p>끊임없이 도전합니다.</p>
        </div>
        <div id="img2">
            <h4>사업소개</h4>
            <p>투명한 경영을 통해</p>
            <p>성장하고 있습니다.</p>
        </div>
        <div id="img3"> 
            <h4>사회적가치(ESG)</h4>
            <p>지속가능한 행복을</p>
            <p>꿈꾸며 나아갑니다.</p>
        </div>
    </div>  
</body>
</html>
