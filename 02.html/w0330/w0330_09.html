<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자가격리 없는 해외여행!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        #main{width: 434px; height: 566px; border:1px solid black;
        background: url('../w0329/images/014.jpg'); font-family: 'Noto Sans KR', sans-serif;}
        #aa{width: 434px; height: 566px; padding:70px 60px; box-sizing: border-box;}
        #aa p{font-size: 36px; font-weight: 400; line-height: 1.3; text-align:left; color:#fff}
        #sub1,#sub2,#sub3{width: 220px; height: 36px; border: 1px solid black; box-sizing: border-box;
            border-radius: 18px; text-align: center; font-size: 15px;  padding:7px 20px;display:inline-block}
        #sub1{background: #252525; color: #fff; border-color: #252525; padding:7px 20px}
        #sub2{background: #fff; color: #252525; border-color: #252525; padding:7px 20px; margin: 10px 0;}
        #sub3{background: #fff; color: #252525; border-color: #252525; padding:7px 20px}
    </style>
</head>
<body>
    <div id="main">
        <div id="aa">
            <p>이제 떠나볼까<br>
                자가격리 없는<br>
                해외여행
            </p>
            <div id="sub1">
                와이키키 해변으로, 하와이
            </div>
            <div id="sub2">
                선셋,쇼핑,미식,헤븐리 괌
            </div>
            <div id="sub3">
                예약즉시 출발 가능한, 유럽
            </div>
        </div>
    </div>
</body>
</html>
