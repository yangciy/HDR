<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 1000px; height: 3000px; border:3px solid black;
            position:relative; left: 200px;

        }
        div{width: 100px; height: 100px; border: 1px solid black;}
        #do1{background:yellow; position:relative; left: 0px; top: 0; z-index: 100;}
        #do2{background:green; position:relative; left:30px; top:-30px; z-index: 101;}
        #do3{background:pink; position:fixed; left: 70px;top: 70px;}
        #do4{background:gray; position:absolute; left:40px;top:40px} 
    </style>
</head>
<body>
    <div id="wrap">
        <div id="do1">사각형1</div>
        <div id="do2">사각형2</div>
        <div id="do3">사각형3</div>
        <div id="do4">사각형4</div>
    </div>
</body>
</html>
