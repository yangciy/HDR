<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        header{
            width:1000px; height:200px; margin:0 auto;
            border:1px solid black;
            background: yellow;
        }
        .mobilemenu{
            width:100%; height:80px; border:1px solid black;
            font-size:30px; text-align: center;
            background: aqua;
            display: none;
        }
        img{width:100%;}
        @media screen and (min-width:1000px){
            header{
                background: yellow;
            }
        }
        @media screen and (max-width:999px){
            header{
                background: green;
                height:300px;
                display: none;
            }
            .mobilemenu{
                display: block;
            }

        }
        @media screen and (max-width:800px){
            header{
                background:blue;
                height:400px;
            }
        }

    </style>
</head>
<body>
    <header></header>
    <div class="mobilemenu">햄버거버튼이 존재함.</div>
    <img src="../images/so1.jpg">
</body>
</html>
