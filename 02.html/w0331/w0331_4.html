<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"],input[type="checkbox"]{
            display: none;
        }
        input[type="radio"] + label,input[type="checkbox"] + label{
            border:3px solid #707070;
            display: inline-block;
            width: 12px;
            height: 12px;
            position: relative;
            top:2px;
            margin-right:3px;
        }
        input[type="radio"] + label{
            border-radius: 50%;
        }
        input[id="speaking"]:checked + label::after,input[id="grammer"]:checked + label::after
        ,input[id="writing"]:checked + label::after{
            content:'●';
            font-size: 10px;
            text-align: center;
            position: absolute;
            left:1px;
            top:-2px;
          }
        input[id="golf"]:checked + label::after,input[id="game"]:checked + label::after
        ,input[id="swim"]:checked + label::after{
            content:'■';
            font-size: 10px;
            text-align: center;
            position: absolute;
            left:1px;
            top:-2px;
          }
          input:disabled{
              background: #ddd;
              border:1px solid #ccc;
          }
    </style>
</head>
<body>
    <form action="#" method="get" name="frm">
        <fieldset>
            <label>이름</label>
            <input type="text" name="name" disabled value="홍길동"><br>
        </fieldset>

        <fieldset>
            <label>이 달에 신청할 과목을 선택하세요.</label>
            <input type="radio" name="subject" value="speaking" id="speaking">
            <label for="speaking"></label><label for="speaking">회화</label>
            <input type="radio" name="subject" value="grammer" id="grammer">
            <label for="grammer"></label><label for="grammer">문법</label>
            <input type="radio" name="subject" value="writing" id="writing">
            <label for="writing"></label><label for="writing">작문</label>
        </fieldset>
        <fieldset>
            <label>취미를 선택해주세요.</label>
            <input type="checkbox" name="subject" value="golf" id="golf">
            <label for="golf"></label><label for="golf">골프</label>
            <input type="checkbox" name="subject" value="game" id="game">
            <label for="game"></label><label for="game">게임</label>
            <input type="checkbox" name="subject" value="swim" id="swim">
            <label for="swim"></label><label for="swim">수영</label>
        </fieldset>
    </form>
    
</body>
</html>
