<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{width:130px; height:40px; border:1px solid black;
        list-style: none; text-align: center; line-height: 40px;
        }
        li:nth-child(2){color:red;}
        li:nth-child(5){color:green;}
        li:first-child{background: red; 
            border-top-left-radius:15px; border-top-right-radius: 15px;}
        li:last-child{background: red; 
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;
        }
        li:nth-child(2n+1){background: #eee;}
        li:nth-child(2n){background: #b0fcdc;}

    </style>
</head>
<body>
    <ul>
        <li>블루베리</li>
        <span>aaa</span>
        <li>사과</li>
        <li>배</li>
        <li>딸기</li>
        <li>수박</li>
        <li>참외</li>
        <li>옥수수</li>
        <li>오렌지</li>
        <li>체리</li>
    </ul>
</body>
</html>
