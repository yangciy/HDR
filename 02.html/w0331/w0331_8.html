<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width:100px; height:100px; background:red;
            margin:100px auto;
        }
        .box:hover{
            animation: rotate1 1.5s infinite alternate,
            back01 1.5s infinite;
        }
        @keyframes rotate1{
            from{transform: perspective(120px) rotateX(0) rotateY(0);}
            50%{transform: perspective(120px) rotateX(-180deg) rotateY(0);}
            to{transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);}
        }
        @keyframes back01{
            from{background:red;}
            50%{background:green;}
            to{background:blue;}
        }
        @keyframes scale1{
            from{transform:scale(1);}
            to{transform:scale(1.6);}
        }

    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
