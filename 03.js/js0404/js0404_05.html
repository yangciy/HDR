<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vbtn(){
            let name =document.getElementById("name").value;
            let kor =document.getElementById("kor").value;
            let eng =document.getElementById("eng").value;
            let math =document.getElementById("math").value;
            let sum1 = parseInt(kor)+parseInt(eng)+parseInt(math)
            let avg1 = sum1/3;
            sum(name,kor,eng,math,sum1,avg1);

        }
        let title=['이름','국어','영어','수학','합계','평균']
        function sum(){
           
            for(let i=0; i<title.length; i++){
                document.write(title[i]+' : '+arguments[i])
                document.write('<br>')
            }
        }
    </script>
</head>
<body>
    <form>
        <label>이름</label>
        <input type="text" name="name" id="name"><br>
        <label>국어</label>
        <input type="text" name="kor" id="kor"><br>
        <label>영어</label>
        <input type="text" name="eng" id="eng"><br>
        <label>수학</label>
        <input type="text" name="math" id="math"><br>
    </form>
    <button onclick="vbtn()">저장</button>
</body>
</html>
