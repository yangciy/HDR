<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#pwBtn').keyup(function(){
                if($('#pw').val()==$('#pw2').val())
                $('#idCheck').text('패스워드가 일치합니다.')
                else{
                $('#idCheck').attr('class','on')
                $('#idCheck').text('패스워드가 일치하지 않습니다.')
                $('#pw').val('')
                $('#pw2').val('')
                $('#pw').focus()}
            })
        })
    </script>
    <style>
        .on{color:red; font-weight: 600;}
    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw" id="pw" placeholder="패스워드는 7자이이상 입력">
        <span id="idCheck" class=""></span>
        <br>
        <label>패스워드확인</label>
        <input type="password" name="pw2" id="pw2"><br>
        <button type="button" id="pwBtn">패스워드확인</button>
    </form>
</body>
</html>
