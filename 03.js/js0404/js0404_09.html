<html lang="ko">
<head>

    <script>
        $(function(){
            $('.btn1').click(function(){
                let str1 = '<img src="images/1.jpeg">'
                console.log(str1)
                $('.btn1').parent().next().html(str1)
            })
            $('.btn2').click(function(){
                let str2 = '<img src="images/2.jpeg">'
                console.log(str2)
                $('.btn2').parent().next().css("background","url('images/1.jpeg') no-repeat") 
            })
        })
    </script>
    <style>
        p:nth-of-type(4){width: 700px; height: 500px; border: 1px solid black ;
      
    
    }
    </style>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
