<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let arr=[]
            //alert("checkbox개수 : "+ $("input:checkbox[name='hobby']").length)
            $("#hBtn").click(function(){
                arr=[]
                console.log("start")
                // $("input[name='hobby']:checked").length
                $("input[name='hobby']:checked").each(function(){
                    console.log("arr : "+$(this).val())
                    arr.push($(this).val()) //arr배열에 추가
                })
                $("#txt").text(arr)
            })//hBtn

        })//jquery

    </script>
</head>
<body>
    <form>
        <label>취미</label><br>
        <input type="checkbox" name="hobby" value="게임" id="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="골프" id="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="수영" id="swim">
        <label for="swim">수영</label>
        <br>
        <button type="button" id="hBtn">확인</button>
    </form>

    <div id="txt">취미를 선택해주세요.</div>
    
</body>
</html>
