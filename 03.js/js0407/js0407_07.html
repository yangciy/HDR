<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        $(function(){
           $("#dataBtn").click(function(){
              alert("test")
              $.ajax({
                url:"https://api.odcloud.kr/api/apnmOrg/v1/list?page=1&perPage=10&serviceKey=918RE13GA7OY7ZEmUzApgbOeAcQoZ%2FaHsXWcqPAKQ9YNNPj83KOstRMRIUrCFIAcm9qj2R6b7NFZjp%2FYsYzJLg%3D%3D",
