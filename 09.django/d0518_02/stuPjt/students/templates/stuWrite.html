<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생등록</title>
    <script>
        function formbtn(){
            if(document.getElementById('name').value==''){
                alert('이름을 입력하셔야 합니다.')
                return false
            }
            return document.frm.submit()
        }
        function cancel(){
            location.href="{% url 'students:stuList' %}"
        }
    </script>
</head>
<body>
    <h2>학생등록 페이지</h2>
    <form action="{% url 'students:stuWriteOk' %}"  method='post' name='frm'>
        {% csrf_token %}
        <label>학생이름</label>
        <input type='text' id='name' name='name'><br>
        <label>학과</label>
        <input type='text' id='major' name='major'><br>
        <label>나이</label>
        <input type='text' id='age' name='age'><br>
        <label>학년</label>
        <input type='text' id='grade' name='grade'><br>
        <label>성별</label>
        <input type='radio' name='gender' id='male' value='남자'>
        <label for='male'>남자</label>
        <input type='radio' name='gender' id='female' value='여자'>
        <label for='female'>여자</label>
        <br>
        <label>취미</label>
        <input type='checkbox' name='hobby' id='game' value='게임'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' id='golf' value='골프'>
        <label for='golf'>골프</label>
        <input type='checkbox' name='hobby' id='swim' value='수영'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' id='book' value='독서'>
        <label for='book'>독서</label>
        <br>
        <button type='button' onclick='formbtn()'>저장</button>
        <button type='button' onclick='cancel()'>취소</button>
    </form>
</body>
</html>
